apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
        }
    }

}

dependencies {
    compile "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion" // v4
    compile "com.viewpagerindicator:library:$rootProject.ext.viewPagerIndicatorVersion"
    compile files('libs/volleylib.jar')
    compile files('libs/GraphView-3.1.2.jar')
    testCompile 'junit:junit:4.12'
}